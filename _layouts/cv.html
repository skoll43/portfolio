<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% seo %}
    <style>
        :root { --primary: #000; --text: #333; --border: #ddd; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font: 400 16px/1.6 -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text); max-width: 800px; margin: 0 auto; padding: 2rem;
        }
        h1 { font-size: 2.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        h2 { font-size: 1.5rem; margin: 2rem 0 1rem; text-transform: uppercase; 
             letter-spacing: 1px; border-bottom: 2px solid var(--primary); padding-bottom: 0.5rem; }
        h3 { font-weight: 500; margin: 1.5rem 0 0.5rem; }
        hr { border: none; border-top: 1px solid var(--border); margin: 2rem 0; }
        a { color: var(--primary); text-decoration: none; }
        a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        td { padding: 0.5rem 0; border-bottom: 1px solid #f5f5f5; vertical-align: top; }
        td:first-child { font-weight: 600; width: 20%; }
        p { margin-bottom: 1rem; }
        
        @media (max-width: 768px) {
            body { padding: 1rem; } h1 { font-size: 2rem; text-align: center; }
        }
        @media print {
            body { padding: 0; } a { color: inherit; }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
